<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <title>Unit Conversion</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Metric/Imperial unit conversion</p>
            <input type="text" value="0" id="input-element">
        </div>
        <div class="footer">
            <p class="title">Length (Meter/Feet)</p>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            <p class="title">Volume (Liters/Gallons)</p>
            <p id="valumn">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            <p class="title">Mass (Kilograms/Pounds)</p>
            <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
